# P6Spy 설정

# SLF4J를 통해 로그 출력 (Spring Boot 로깅과 통합)
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# 커스텀 로그 포맷 사용
logMessageFormat=com.yongman.common.logging.P6SpyFormatter

# 스택 트레이스 비활성화 (깔끔한 로그)
stacktrace=false

# 단일 라인 출력
singleline=true

# 드라이버 등록 (MariaDB)
driverlist=org.mariadb.jdbc.Driver
