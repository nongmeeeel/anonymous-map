spring:
  application:
    name: anonymous-map
  datasource:
    # p6spy 드라이버로 래핑 (jdbc:p6spy:mariadb://...)
    url: ${DB_URL:jdbc:p6spy:mariadb://localhost:3307/anonymous-map}
    username: ${DB_USERNAME:anonymous-map_user}
    password: ${DB_PASSWORD:qwe321!!}
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver

  jpa:
    hibernate:
      ddl-auto: ${DDL-AUTO:none}
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%X{requestId:---------}] %-5level %logger{36} - %msg%n"
  level:
    # Hibernate SQL 로깅 끄기 (p6spy가 바인딩된 쿼리 출력)
    org.hibernate.SQL: off
    org.hibernate.orm.jdbc.bind: off
    # p6spy 로깅
    p6spy: info
